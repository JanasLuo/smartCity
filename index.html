      <input id="freeMode" name="source" type="radio" checked />
      <label for="freeMode">自由模式</label>
    </div>
    <div class="nowrap">
      <input id="droneMode" name="source" type="radio" />
      <label for="droneMode">跟随模式</label>
    </div>
    <br>
    <span><strong>3d Tile 样式</strong></span>
    <div class="nowrap">
      <select id="tileStyle">
        <option value="none">默认</option>
        <option value="height">根据高度上色</option>
        <option value="transparent">透明</option>
      </select>
    </div>
